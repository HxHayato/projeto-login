<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04 - Login</title>

    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <div class="imagem">
            <img src="./src/img/undraw_About_us_page_re_2jfm 1.png" alt="Ícone de uma página da internet">
        </div>

        <div class="container-login">
            <div class="login">
                <p class="saudacao">Bem vindo de volta</p>
                <h1 class="titulo">Faça login na sua conta</h1>
                <form action="#" method="post">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email"><br>

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha"><br>

                    <div class="lembre-esqueceu">
                        <span>
                            <input type="checkbox" name="lembra" id="lembra">
                            <label for="lembra">Lembre de mim</label>
                        </span>
                        <a href="#">Esqueceu sua senha?</a>
                    </div><br>

                    <input type="submit" value="Entrar">

                    <button class="login-google">
                        <img src="./src/img/Google_Icons-09-512.webp" alt="Ícone do Google">Continuar com o Google
                    </button>
                </form>
            </div>

            <div class="registro">
                <p>Não tem conta?<span><a href="#">Cadastre-se</a></span></p>
            </div>
        </div>
    </main>
</body>
</html>
